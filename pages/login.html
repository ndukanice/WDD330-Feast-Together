<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <a href="../index.html" class="nav-logo">
        <span class="logo-icon">ðŸ¤–</span>
        <span class="logo-text">Feast Together</span>
      </a>
      <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
        <span class="hamburger"></span>
      </button>
      <ul class="nav-menu" id="navMenu">
        <li><a href="../index.html" class="nav-link">Home</a></li>
        <li><a href="search.html" class="nav-link">Search Recipes</a></li>
        <li><a href="mealplan.html" class="nav-link">Meal Plans</a></li>
        <li><a href="shopping.html" class="nav-link">Shopping List</a></li>
        <li><a href="group.html" class="nav-link">Group Profiles</a></li>
        <li id="authNav">
          <a href="login.html" class="nav-link btn-nav active">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="page-container page-transition">
    <div class="page-header">
      <h1>Welcome Back</h1>
      <p>Log in to access your meal plans and groups</p>
    </div>

    <div class="container">
      <div class="form-container scale-in">
        <div id="loginAlert"></div>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email Address</label>
            <input type="email" id="loginEmail" placeholder="you@example.com" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">Log In</button>
        </form>
        <p class="form-footer mt-3">
          Don't have an account? <a href="register.html">Create one here</a>
        </p>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-bottom">
      <p>&copy; 2026 Feast Together. All rights reserved.</p>
    </div>
  </footer>

  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
