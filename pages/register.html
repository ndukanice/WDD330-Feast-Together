<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Feast Together</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <a href="../index.html" class="nav-logo">
        <span class="logo-icon">ðŸ¤–</span>
        <span class="logo-text">Feast Together</span>
      </a>
      <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
        <span class="hamburger"></span>
      </button>
      <ul class="nav-menu" id="navMenu">
        <li><a href="../index.html" class="nav-link">Home</a></li>
        <li><a href="search.html" class="nav-link">Search Recipes</a></li>
        <li><a href="mealplan.html" class="nav-link">Meal Plans</a></li>
        <li><a href="shopping.html" class="nav-link">Shopping List</a></li>
        <li><a href="group.html" class="nav-link">Group Profiles</a></li>
        <li id="authNav">
          <a href="login.html" class="nav-link btn-nav">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="page-container page-transition">
    <div class="page-header">
      <h1>Create Your Account</h1>
      <p>Join Feast Together and start planning amazing meals</p>
    </div>

    <div class="container">
      <div class="form-container scale-in">
        <div id="registerAlert"></div>
        <form id="registerForm">
          <div class="form-group">
            <label for="regName">Full Name</label>
            <input type="text" id="regName" placeholder="Your full name" required>
          </div>
          <div class="form-group">
            <label for="regEmail">Email Address</label>
            <input type="email" id="regEmail" placeholder="you@example.com" required>
          </div>
          <div class="form-group">
            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" placeholder="At least 6 characters" required minlength="6">
          </div>
          <div class="form-group">
            <label for="regConfirm">Confirm Password</label>
            <input type="password" id="regConfirm" placeholder="Re-enter your password" required>
          </div>
          <div class="form-group">
            <label for="regDiet">Dietary Preference (optional)</label>
            <select id="regDiet">
              <option value="">No preference</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="vegan">Vegan</option>
              <option value="gluten-free">Gluten Free</option>
              <option value="ketogenic">Ketogenic</option>
              <option value="paleo">Paleo</option>
              <option value="pescetarian">Pescetarian</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">Create Account</button>
        </form>
        <p class="form-footer mt-3">
          Already have an account? <a href="login.html">Log in here</a>
        </p>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-bottom">
      <p>&copy; 2026 Feast Together. All rights reserved.</p>
    </div>
  </footer>

  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
